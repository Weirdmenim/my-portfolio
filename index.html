<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <!-- 1. Paste this at the very top of <body> in index.html -->

  <nav class="bg-white shadow-md fixed w-full z-10" role="navigation" aria-label="Main navigation">
    <!-- 1. Insert this immediately below your <nav> in index.html -->
    <section id="home" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white h-screen flex items-center">
      <div class="container mx-auto px-6 lg:px-20 text-center">
        <!-- Main Headline -->
        <h1 class="text-5xl lg:text-6xl font-extrabold mb-4">
          Hi, Iâ€™m Nsikak Menim
        </h1>
        <!-- Subheadline / Tagline -->
        <p class="text-xl lg:text-2xl mb-8 max-w-2xl mx-auto">
          I build data-driven solutions with Python, from cleaning & visualization to machine-learning projects.
        </p>
        <!-- Call-to-Action Button -->
        <a href="#projects"
          class="inline-block bg-white text-indigo-600 font-semibold px-6 py-3 rounded-full shadow hover:bg-gray-100 transition">
          View My Projects
        </a>
      </div>
    </section>

    <div class="container mx-auto px-4 py-2 flex items-center justify-between">
      <!-- Logo / Brand -->
      <a href="#" class="text-2xl font-bold text-gray-800">
        <!-- Replace with your name or logo -->
        Nsikak Menim
      </a>

      <!-- Mobile Menu Button -->
      <button id="menu-btn"
              class="block md:hidden focus:outline-none"
              aria-label="Toggle navigation"
              aria-expanded="false">
        <!-- Hamburger icon -->
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
      </button>

      <!-- Navigation Links -->
      <ul id="menu" class="hidden md:flex space-x-6">
        <li><a href="#home"    class="text-gray-600 hover:text-gray-800">Home</a></li>
        <li><a href="#projects"class="text-gray-600 hover:text-gray-800">Projects</a></li>
        <li><a href="#about"   class="text-gray-600 hover:text-gray-800">About</a></li>
        <li><a href="#contact" class="text-gray-600 hover:text-gray-800">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- 2. Add this just before </body> to enable mobile toggle -->
  <script>
    // Toggle the mobile menu visibility
    const btn  = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      const expanded = btn.getAttribute('aria-expanded') === 'true';
      btn.setAttribute('aria-expanded', String(!expanded));
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
